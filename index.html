    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            touch-action: none;
            overflow: hidden;
            background: linear-gradient(180deg, #E0C3FC 0%, #8EC5FC 100%);
        }
        
        .letter-slot {
            font-family: 'Fredoka One', cursive;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: inset 0 4px 6px rgba(0,0,0,0.1);
            background-color: rgba(255, 255, 255, 0.6);
        }

        .letter-bubble {
            position: absolute;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            color: white;
            font-weight: bold;
            border: 4px solid white;
            touch-action: manipulation; 
            z-index: 20;
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-4px); }
            20%, 80% { transform: translateX(4px); }
            30%, 50%, 70% { transform: translateX(-8px); }
            40%, 60% { transform: translateX(8px); }
        }

        .pop-in {
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .highlight-slot {
            border-color: #ec4899 !important;
            background-color: #fce7f3 !important;
            transform: scale(1.15);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.5);
            z-index: 10;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(236, 72, 153, 0); }
            100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0); }
        }
        
        .correct-hit {
            transition: transform 0.3s ease-out, opacity 0.3s ease-in;
            transform: scale(1.4) !important;
            opacity: 0 !important;
            background-color: #22c55e !important;
        }

        #loadingOverlay {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 999;
        }

        #play-area {
            min-height: 300px;
        }

        @media (min-width: 640px) {
            #play-area {
                min-height: 400px;
            }
        }
    </style>
</head>

    <script>
        const defaultName = ['L', 'A', 'V', 'I', 'N', 'E'];
        let targetName = [...defaultName];
        let currentEmoji = 'üëßüèª'; 

        const colors = [
            'bg-pink-500', 'bg-purple-500', 'bg-indigo-500', 
            'bg-blue-500', 'bg-teal-500', 'bg-green-500'
        ];
        
        let currentStep = 0;
        let synth = window.speechSynthesis;
        let audioCtx;
        let voicesLoaded = false;
        let ptBrVoice = null;

        // --- SISTEMA DE √ÅUDIO ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function loadVoices() {
            return new Promise((resolve) => {
                let voices = synth.getVoices();
                
                if (voices.length > 0) {
                    ptBrVoice = voices.find(v => v.lang === 'pt-BR') || 
                                voices.find(v => v.lang.startsWith('pt')) ||
                                voices[0];
                    voicesLoaded = true;
                    resolve();
                } else {
                    synth.onvoiceschanged = () => {
                        voices = synth.getVoices();
                        ptBrVoice = voices.find(v => v.lang === 'pt-BR') || 
                                    voices.find(v => v.lang.startsWith('pt')) ||
                                    voices[0];
                        voicesLoaded = true;
                        resolve();
                    };
                    
                    setTimeout(() => {
                        if (!voicesLoaded) {
                            voices = synth.getVoices();
                            if (voices.length > 0) {
                                ptBrVoice = voices[0];
                                voicesLoaded = true;
                            }
                            resolve();
                        }
                    }, 1000);
                }
            });
        }

        function playSuccessSound() {
            if (!audioCtx) initAudio();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(500, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function playErrorSound() {
            if (!audioCtx) initAudio();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }

        async function speak(text, delay = 0) {
            if (!voicesLoaded) {
                await loadVoices();
            }
            
            setTimeout(() => {
                try {
                    if (synth.speaking) {
                        synth.cancel();
                    }
                    
                    if (synth.paused) {
                        synth.resume();
                    }
                    
                    const utterThis = new SpeechSynthesisUtterance(text);
                    utterThis.lang = 'pt-BR';
                    utterThis.rate = 0.9;
                    utterThis.pitch = 1.2;
                    utterThis.volume = 1.0;
                    
                    if (ptBrVoice) {
                        utterThis.voice = ptBrVoice;
                    }
                    
                    utterThis.onerror = (e) => {
                        console.error('Erro ao falar:', e);
                        
                        setTimeout(() => {
                            synth.cancel();
                            const retry = new SpeechSynthesisUtterance(text);
                            retry.lang = 'pt-BR';
                            retry.rate = 0.9;
                            retry.pitch = 1.2;
                            synth.speak(retry);
                        }, 100);
                    };
                    
                    synth.speak(utterThis);
                    
                } catch (e) { 
                    console.error('Erro cr√≠tico ao falar:', e); 
                }
            }, delay);
        }

        // --- L√ìGICA DO JOGO ---

        async function startGame() {
            initAudio();
            
            await loadVoices();
            
            const testUtterance = new SpeechSynthesisUtterance('');
            testUtterance.volume = 0;
            synth.speak(testUtterance);
            
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            
            setTimeout(() => {
                resetGame(true);
                speak("Onde est√° a letra L?", 100);
            }, 150);
        }

        function getBubbleSize() {
            const width = window.innerWidth;
            if (width < 640) return 70;
            if (width < 1024) return 85;
            return 100;
        }

        function findSafePosition(placedRects, containerRect, elSize) {
            const margin = 15;
            const paddingBetween = 20;
            
            const validWidth = Math.max(containerRect.width || window.innerWidth, 320);
            const validHeight = Math.max(containerRect.height || window.innerHeight, 300);

            const maxX = validWidth - elSize - margin;
            const maxY = validHeight - elSize - margin;

            let newRect;
            let isOverlapping = true;
            let attempts = 0;

            while (isOverlapping && attempts < 100) {
                attempts++;
                const x = Math.floor(Math.random() * Math.max(maxX - margin, 1)) + margin;
                const y = Math.floor(Math.random() * Math.max(maxY - margin, 1)) + margin;
                
                newRect = { x, y, width: elSize, height: elSize };
                
                isOverlapping = false;
                for (const rect of placedRects) {
                    if (isOverlappingRects(newRect, rect, paddingBetween)) { 
                        isOverlapping = true;
                        break;
                    }
                }
            }
            
            if (attempts >= 100) { 
                const gridCols = Math.floor(validWidth / (elSize + paddingBetween));
                const gridRows = Math.floor(validHeight / (elSize + paddingBetween));
                const totalSlots = gridCols * gridRows;
                const slot = placedRects.length % totalSlots;
                const col = slot % gridCols;
                const row = Math.floor(slot / gridCols);
                
                newRect = {
                    x: margin + col * (elSize + paddingBetween),
                    y: margin + row * (elSize + paddingBetween),
                    width: elSize,
                    height: elSize
                };
            }
            
            return newRect;
        }

        function isOverlappingRects(rect1, rect2, padding = 0) {
            return (
                rect1.x < rect2.x + rect2.width + padding &&
                rect1.x + rect1.width + padding > rect2.x &&
                rect1.y < rect2.y + rect2.height + padding &&
                rect1.y + rect1.height + padding > rect2.y
            );
        }

        function repositionBubbles() {
            const playArea = document.getElementById('play-area');
            if (!playArea) return;
            
            const containerRect = playArea.getBoundingClientRect();
            if (containerRect.width === 0 || containerRect.height === 0) return; 

            const bubbles = document.querySelectorAll('.letter-bubble');
            const placedRects = [];
            const elSize = getBubbleSize();

            bubbles.forEach(bubble => {
                const newRect = findSafePosition(placedRects, containerRect, elSize);
                if (newRect) {
                    placedRects.push(newRect);
                    bubble.style.left = `${newRect.x}px`;
                    bubble.style.top = `${newRect.y}px`;
                    bubble.style.width = `${elSize}px`;
                    bubble.style.height = `${elSize}px`;
                    bubble.style.fontSize = elSize < 80 ? '2.5rem' : '4rem';
                }
            });
        }

        function resetGame(useDefaultName = false) {
            if (useDefaultName) {
                targetName = [...defaultName];
                currentEmoji = 'üëßüèª';
            }
            
            currentStep = 0;
            document.getElementById('winScreen').classList.add('hidden');
            
            const slotsContainer = document.getElementById('slots-container');
            const playArea = document.getElementById('play-area');
            
            slotsContainer.innerHTML = '';
            const bubbles = playArea.querySelectorAll('.letter-bubble');
            bubbles.forEach(b => b.remove());

            const slotSize = window.innerWidth < 640 ? 'w-9 h-12' : (window.innerWidth < 1024 ? 'w-11 h-14' : 'w-16 h-20');
            const slotTextSize = window.innerWidth < 640 ? 'text-2xl' : (window.innerWidth < 1024 ? 'text-3xl' : 'text-5xl');

            targetName.forEach((char, index) => {
                const slot = document.createElement('div');
                slot.id = `slot-${index}`;
                slot.className = `letter-slot ${slotSize} border-4 border-dashed border-gray-400 rounded-xl flex items-center justify-center ${slotTextSize} text-gray-400`;
                slotsContainer.appendChild(slot);
            });

            setTimeout(() => {
                const containerRect = playArea.getBoundingClientRect();
                
                if(containerRect.width === 0 || containerRect.height === 0) {
                    setTimeout(() => resetGame(useDefaultName), 200);
                    return; 
                }

                const placedRects = [];
                const elSize = getBubbleSize();

                let lettersData = targetName.map((char, i) => ({ 
                    char, 
                    color: colors[i % colors.length]
                }));
                lettersData.sort(() => Math.random() - 0.5);

                lettersData.forEach((item) => {
                    const newRect = findSafePosition(placedRects, containerRect, elSize);
                    placedRects.push(newRect);

                    const bubble = document.createElement('div');
                    bubble.textContent = item.char;
                    bubble.className = `letter-bubble floating ${item.color}`;
                    
                    bubble.style.width = `${elSize}px`;
                    bubble.style.height = `${elSize}px`;
                    bubble.style.fontSize = elSize < 80 ? '2.5rem' : '4rem';
                    bubble.style.left = `${newRect.x}px`;
                    bubble.style.top = `${newRect.y}px`;
                    bubble.style.animationDelay = `-${Math.random() * 5}s`;

                    bubble.onclick = (e) => handleInput(item.char, bubble, item.color, e);
                    
                    playArea.appendChild(bubble);
                });

                updateGameState();
            }, 50);
        }

        function updateGameState() {
            document.querySelectorAll('.letter-slot').forEach((el, idx) => {
                el.classList.remove('highlight-slot', 'border-pink-500');
                if (idx === currentStep) {
                    el.classList.add('highlight-slot', 'border-pink-500');
                    el.classList.remove('border-dashed');
                    el.classList.add('border-solid');
                }
            });

            document.getElementById('target-emoji-display').textContent = currentEmoji;
            if (currentStep < targetName.length) {
                const letter = targetName[currentStep];
                document.getElementById('target-letter-display').innerText = letter;
            }
        }

        function handleInput(char, element, colorClass, event) {
            if(event) event.stopPropagation();

            const expectedChar = targetName[currentStep];

            if (char === expectedChar) {
                speak(char);
                setTimeout(() => playSuccessSound(), 300);

                element.classList.remove('floating');
                void element.offsetWidth; 
                element.classList.add('correct-hit');

                const slot = document.getElementById(`slot-${currentStep}`);
                const slotSize = window.innerWidth < 640 ? 'w-9 h-12' : (window.innerWidth < 1024 ? 'w-11 h-14' : 'w-16 h-20');
                const slotTextSize = window.innerWidth < 640 ? 'text-2xl' : (window.innerWidth < 1024 ? 'text-3xl' : 'text-5xl');
                
                slot.textContent = char;
                slot.className = `letter-slot ${slotSize} border-4 border-white rounded-xl flex items-center justify-center ${slotTextSize} text-white shadow-lg pop-in ${colorClass}`;

                const rect = slot.getBoundingClientRect();
                confetti({
                    particleCount: 30,
                    spread: 50,
                    origin: { 
                        x: (rect.left + rect.width/2) / window.innerWidth, 
                        y: (rect.top + rect.height/2) / window.innerHeight
                    },
                    colors: ['#ffffff', '#fdf2f8']
                });

                setTimeout(() => {
                    if(element.parentNode) element.parentNode.removeChild(element);
                }, 350);

                currentStep++;

                if (currentStep === targetName.length) {
                    setTimeout(winGame, 800);
                } else {
                    updateGameState();
                }

            } else {
                if (navigator.vibrate) navigator.vibrate(50);
                
                speak(char); 
                setTimeout(() => playErrorSound(), 400); 

                element.classList.remove('shake');
                void element.offsetWidth; 
                element.classList.add('shake');
                
                element.style.borderColor = '#ef4444'; 
                setTimeout(() => {
                    element.style.borderColor = 'white';
                }, 500);
            }
        }

        function winGame() {
            const word = targetName.join('');
            speak(`Muito bem! Voc√™ escreveu ${word}!`);
            playSuccessSound();
            
            document.getElementById('winEmojiDisplay').textContent = currentEmoji;
            document.getElementById('winMessage').textContent = `Voc√™ escreveu ${word}!`;
            document.getElementById('winScreen').classList.remove('hidden');
            
            const duration = 3000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({
                    particleCount: 4, angle: 60, spread: 55, origin: { x: 0 },
                    colors: ['#ec4899', '#a855f7', '#ffffff']
                });
                confetti({
                    particleCount: 4, angle: 120, spread: 55, origin: { x: 1 },
                    colors: ['#ec4899', '#a855f7', '#ffffff']
                });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        let resizeTimer;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                if (!document.getElementById('gameArea').classList.contains('hidden') && 
                    document.getElementById('winScreen').classList.contains('hidden')) {
                     repositionBubbles(); 
                }
            }, 200);
        });

            { palavra: "SOL", emoji: "‚òÄÔ∏è" },
